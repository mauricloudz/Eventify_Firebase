<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="register-logo-container">
    <img src="assets/img/logo.png" alt="Logo EasyMMeeT" class="register-logo"/>
  </div>

  <div class="register-form">
    <ion-item>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-input placeholder="Nombre Completo" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input placeholder="Correo Electrónico" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input placeholder="Contraseña" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input placeholder="Confirmar Contraseña" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary" class="register-button">
      Registrarse
    </ion-button>
  </div>
</ion-content>
